<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlyEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white font-sans">
  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center">
    <!-- Header Section -->
    <div class="max-w-4xl w-full bg-white shadow-md rounded-lg p-6">
      <div class="flex items-center justify-between">
        <!-- Left Content -->
        <div class="flex-1">
          <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to FlyEasy!</h1>
          <p class="text-gray-600">Book your flights easily with us.</p>
        </div>
        <!-- Image -->
        <div class="flex-1 flex justify-center">
          <img src="airplane.jpg" alt="Airplane" class="w-3/4 object-contain">
        </div>
      </div>
    </div>

    <!-- Authentication Section -->
    <div class="max-w-2xl w-full bg-white shadow-md rounded-lg mt-8 p-6">
      <h2 class="text-2xl font-semibold text-gray-800 text-center">User Authentication</h2>
      <p class="text-center text-gray-600 mb-6">Sign up or log in to proceed</p>
      <form class="space-y-4">
        <!-- Email Input -->
        <div class="flex flex-col">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <!-- Password Input -->
        <div class="flex flex-col">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Buttons -->
        <div class="mt-20 flex justify-center space-x-4">
          <button
            type="button"
            class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 focus:ring-2 focus:ring-gray-400"
          >
            <a href="sign_up.html" class="text-gray-900 hover:text-blue-500">Sign Up</a>
          </button>
          <button
            type="submit"
            class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-gray-600"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
